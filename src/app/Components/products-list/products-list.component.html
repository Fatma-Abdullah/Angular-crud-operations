
<div class="text-center">
  <div class="btnContainer">
    <button mat-raised-button color="warn" (click)="openDialog()" >
      <mat-icon>add</mat-icon>  Add product 
      <!-- <mat-icon>add_circle</mat-icon> -->
    </button>
  </div>
  <mat-form-field appearance="standard">
    <mat-label>Filter</mat-label>
    <input matInput (keyup)="applyFilter($event)" placeholder="Search" #input>
  </mat-form-field>
</div>

<div >
  <table mat-table [dataSource]="dataSource" matSort>

    <!-- Position Column -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef  mat-sort-header  sortActionDescription="Sort by number">
        No.
      </th>
      <td mat-cell *matCellDef="let element"> {{element.id}} </td>
    </ng-container>
  
    <!-- title Column -->
    <ng-container matColumnDef="title">
      <th mat-header-cell *matHeaderCellDef  mat-sort-header  sortActionDescription="Sort by name">
          title
      </th>
      <td mat-cell *matCellDef="let element"> {{element.title}} </td>
    </ng-container>
  
    <!-- price Column -->
    <ng-container matColumnDef="price">
      <th mat-header-cell *matHeaderCellDef  mat-sort-header  sortActionDescription="Sort by weight">
          price
      </th>
      <td mat-cell *matCellDef="let element"> {{element.price}} </td>
    </ng-container>
  
    <!-- description Column -->
    <ng-container matColumnDef="description">
      <th mat-header-cell *matHeaderCellDef  mat-sort-header  sortActionDescription="Sort by symbol">
          description
      </th>
      <td mat-cell *matCellDef="let element"> {{element.description}} </td>
    </ng-container>
  
    <!-- category Column -->
    <ng-container matColumnDef="category">
      <th mat-header-cell *matHeaderCellDef >
          category
      </th>
      <td mat-cell *matCellDef="let element"> {{element.category}} </td>
    </ng-container>
  
   <!-- Action Column -->
   <ng-container matColumnDef="Action">
      <th mat-header-cell *matHeaderCellDef >
          Action
      </th>
      <td mat-cell  *matCellDef="let element"> 
          <div class="example-button-row">
              <div class="example-flex-container">
                
                <div class="example-button-container">
                  <button mat-mini-fab color="primary" aria-label="Example icon button with a edit icon"  (click)="editProduct(element.id,element)">
                    <mat-icon>edit</mat-icon>
                  </button>
                </div>
             
                <div class="example-button-container">
                  <button mat-mini-fab color="accent" aria-label="Example icon button with a delete icon" (click)="deleteProduct(element.id)">
                    <mat-icon>delete</mat-icon>
                  </button>
                </div>
              </div>
          </div>
      </td>
    </ng-container>
    
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

    <!-- Row shown when there is no matching data. -->
    <tr class="mat-row" *matNoDataRow>
      <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
    </tr>
  </table>

  <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>
</div>
